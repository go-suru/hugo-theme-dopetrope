<div class="row">
    <div class="12u">

        <!-- Copyright -->
            <div id="copyright">
                <ul class="links">
                  <li>
                    {{ with .Site.Copyright }}
                      {{ . }}
                      {{ else }} &copy;
                      {{ with .Site.Author }}
                        <a href="{{ .homepage }}">{{ .name }}</a>
                        {{ else }} {{ .Site.Title }}
                      {{ end }} {{ now.Format "2006" }}.  All rights reserved.
                    {{ end }}</li><li>Hugo theme: <a href="https://github.com/curtistimson/hugo-theme-dopetrope">Dopetrope</a></li>
                </ul>
            </div>

    </div>
</div>
