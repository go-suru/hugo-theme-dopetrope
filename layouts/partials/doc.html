<!-- Doc -->
<section id="doc">
    <header class="major">
        <h2>{{ .title }}</h2>
    </header>
    <div class="row">
        {{ range .pages }}
        <div class="4u 12u(mobile)">
            <section class="box">
                <a href="{{ .Permalink }}" class="image featured"><img src="{{ .Params.thumbnail }}" alt="" /></a>
               <header>
                    <h3>{{ .Title }}</h3>
               </header>
                <p>{{ .Description }}</p>
                <footer>
                    <a href="{{ .Permalink }}" class="button alt">{{ .Site.Params.Doc.findoutmoretext }}</a>
                </footer>
            </section>
        </div>
        {{ end }}
    </div>
</section>
